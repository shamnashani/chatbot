{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewallo_post/">
{% csrf_token %}
<h3 align="center">VIEW ALLOCATE TO STAFF</h3>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">PROGRAMME</th>
      <th scope="col"><label for="select"></label>
        <select name="select" id="select">
            {% for i in data1 %}
            <option>{{ i.coursename }}</option>
            {% endfor %}
      </select></th>
      <th scope="col">COURSE</th>
      <th scope="col"><label for="textfield"></label>
      <input type="text" class="form-control" name="textfield" id="textfield" /></th>
      <th scope="col"><input class="btn btn-success" type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="471" border="1" class="table table-bordered">
    <tr>
      <th width="47" scope="col">S/NO</th>
      <th width="112" scope="col">COURSE</th>
      <th width="118" scope="col">STAFF</th>
{#      <th colspan="2" scope="col">ACTION</th>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.SUBJECT.subjectname }}</td>
      <td>&nbsp;{{ i.STAFF.name }}</td>
      <td width="61"><a href="/myapp/edallostaff/{{ i.id }}#id">EDIT</a></td>
      <td width="99"><a href="/myapp/delallostaff/{{ i.id }}#id">DELETE</a></td>
        {% endfor %}
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
