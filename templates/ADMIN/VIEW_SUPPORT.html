{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewsuprt_post/">
{% csrf_token %}
<h3 align="center">VIEW SUPPORT</h3>
  <table width="360" border="1" class="table table-bordered">
    <tr>
      <th width="110" scope="col">CATEGORY</th>
        <td><input type="text" name="textfield" id="textfield"/> </td>
        <th width="146" scope="col"><input type="submit" class="btn btn-success" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">S/NO</th>
      <th scope="col">CATEGORY</th>
      <th colspan="2">ACTION</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{i.category}}</td>
      <td><a href="/myapp/edsuprt/{{ i.id }}#id">EDIT</a></td>
      <td><a href="/myapp/delsupport/{{ i.id }}#id">DELETE</a></td>
        {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
