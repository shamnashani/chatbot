{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form action="/myapp/viewsub_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
<input type="hidden" name="id" id="textfield" value="{{ data.id }}" />
<table width="200" border="1" class="table table-bordered">
  <tr>
      <th scope="col">PROGRAMME</th>
   <th scope="col">
        <select name="select" id="select" >
          {% for i in co %}
          <option value="{{ i.id }}" {% if i.id == data.COURSE.id %} selected {% endif %} >{{ i.coursename }}</option>
          {% endfor %}
        </select></th><th width="167" scope="col"><input type="submit" class="btn btn-success" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
 <table width="523" border="1" class="table table-bordered">
    <tr>
        <th width="47" scope="col">S/NO</th>
        <th width="109" scope="col">PROGRAMME</th>
        <th width="142" scope="col">COURSE</th>
        <th width="142" scope="col">SEM</th>
        <th width="101" scope="col">&nbsp;</th>
        <th width="90" scope="col">&nbsp;</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.COURSE.coursename }}</td>
        <td>{{ i.subjectname}}</td>
        <td>{{ i.sem }}</td>
        <td><a href="/myapp/edsub/{{ i.id }}#id">EDIT</a></td>
        <td><a href="/myapp/delsub/{{ i.id }}#id">DELETE</a></td>
    </tr>
    {% endfor %}
</table>

</form>
{% endblock %}
