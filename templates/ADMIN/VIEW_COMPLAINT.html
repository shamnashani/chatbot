{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewcmpnt_post/">
{% csrf_token %}
<h3 align="center">VIEW COMPLAINT</h3>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">FROM</th>
      <th scope="col"><input type="date" class="form-control" name="textfield" id="textfield" /></th>
      <th scope="col">TO</th>
      <th scope="col"><input type="date" class="form-control" name="textfield2" id="textfield2" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success"/></th>
    </tr>
  </table>
  <table width="537" border="1" class="table table-bordered">
    <tr>
      <th width="47" scope="col">S/NO</th>
      <th width="121" scope="col">COMPLAINT</th>
      <th width="115" scope="col">STATUS</th>
      <th width="140" scope="col">STAFF</th>
              <th width="80" scope="col">REPLY</th>

    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.complaint }}&nbsp;</td>
      <td>{{ i.status }}&nbsp;</td>
      <td>{{ i.STAFF.name }}&nbsp;</td>
          <td><a href="/myapp/sendrply/{{ i.id }}#id">Reply</a></td>

        {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
