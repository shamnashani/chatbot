{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/feedback_post/">
{% csrf_token %}
<h3 align="center">VIEW FEEDBACK</h3>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">FROM</th>
      <th scope="col"><input type="date" name="textfield" id="textfield" required/></th>
      <th scope="col">TO</th>
      <th scope="col"><input type="date" name="textfield2" id="textfield2" required /></th>
      <th scope="col"><input type="submit" class="btn btn-success" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">DATE</th>
      <th scope="col">FEEDBACK</th>
      <th scope="col">STAFF</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.date }}</td>
      <td>{{ i.feedback }}&nbsp;</td>
      <td>{{ i.STAFF.name }}</td>
        {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
