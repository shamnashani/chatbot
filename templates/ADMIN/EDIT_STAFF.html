{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form action="/myapp/edstaff_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
<input type="hidden" name="id" id="textfield" value="{{ data.id }}" />
<table width="200" border="1" class="table table-bordered">
  <tr>
    <th scope="col">DEPARTMENT</th>
    <th scope="col">
        <select name="select" id="select" >
            {% for i in data1 %}
            <option value="{{ i.id }}" {% if i.id == data.DEPARTMENT.id %} selected {% endif %}>{{ i.departmentname }}</option>
            {% endfor %}
    </select></th>
  </tr>
  <tr>
    <td>NAME</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}"   required class="form-control"/></td>
  </tr>
 <tr>
    <td>DESIGNATION</td>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield1" id="textfield1" value="{{ data.designation }}" required class="form-control"/></td>
  </tr>
  <tr>
    <td>PLACE</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.place }}" required class="form-control"/></td>
  </tr>
  <tr>
    <td>DISTRICT</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.district }}" required class="form-control"/></td>
  </tr>
  <tr>
    <td>PHONE</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.phone }}" pattern="[6-9][0-9]{9}" required /></td>
  </tr>
  <tr>
    <td>E-MAIL</td>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.email }}" type="email" required/></td>
  </tr>
  <tr>
    <td>GENDER</td>
    <td><p>
      <label>
<input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" {% if data.gender %}checked {{ data.gender }}{% endif %}/>
MALE</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1"   {% if data.gender == 'RadioGroup1' %}checked{{ data.gender }}{% endif %} />
        FEMALE</label>
      <br />
          <label>
        <input type="radio" name="RadioGroup1" value="others" id="RadioGroup1_1"   {% if data.gender == 'RadioGroup1' %}checked{{ data.gender }}{% endif %} />
        OTHERS</label>

    </p></td>
  </tr>
  <tr>
    <td>YEAR OF JOINIG</td>
    <td><label for="textfield6"></label>
      <input type="date" name="textfield6" id="textfield6" value="{{ data.yoj|date:'Y-m-d' }}" required/></td>
  </tr>
  <tr>
    <td>QUALIFICATION</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.qualification }}" required class="form-control"/></td>
  </tr>
  <tr>
    <td>EXPERIENCE</td>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.experience }}" class="form-control" required/></td>
  </tr>

  <tr>
    <td>PHOTO</td>
    <td><label for="fileField"></label>
        <img src="{{ data.photo }}" width="100" height="100">
      <input type="file" name="fileField" id="fileField"   /></td>
  </tr>

  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="UPDATE"  class="btn btn-success"/></td>
  </tr>
</table>
</form>
{%endblock  %}
