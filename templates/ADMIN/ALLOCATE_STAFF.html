{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/allostaff_post/">
{% csrf_token %}
<h3 align="center">ADD ALLOCATE STAFF TO SUBJECT</h3>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">COURSE</th>
      <td><label for="select"></label>
        <select name="select" id="select">
            {% for i in sub %}
            <option value="{{ i.id }}">{{ i.subjectname }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>STAFF</td>
      <td><label for="select"></label>
        <select name="select1" id="select">
             {% for i in staff %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    </table>
    <tr>
     <input type="submit" class="btn btn-success" name="button" id="button" value="ADD" />
    </tr>
</form>
{% endblock %}
