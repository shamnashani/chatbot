{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewdept_post/">
{% csrf_token %}
<h3 align="center">VIEW DEPARTMENT</h3>
  <table width="325" border="1"  class="table table-bordered">
    <tr>
      <th width="200" scope="col"><input type="text"  class="form-control" name="textfield" id="textfield" placeholder="DEPARTMENT"  /></th>
      <th width="109" scope="col"><input type="submit" class="btn btn-success" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">S/NO</th>
      <th scope="col">DEPARTMENT</th>
      <th colspan="2" scope="col">ACTION</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.departmentname }}</td>
      <td><a href="/myapp/eddept/{{ i.id }}#id">EDIT</a></td>
      <td><a href="/myapp/deldept/{{ i.id }}#id">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
