{% extends 'ADMIN/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/edcourse_post/">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
  <input type="hidden" name="id" value="{{ data.id }}">
    <tr>
      <td>DEPARTMENT</td>
      <td><select name="select" id="select">
          {% for i in data1 %}
          <option value="{{ i.id }}">{{ i.departmentname }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>PROGRAMME NAME</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data.coursename }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>SEM</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data.semester }}" /></td>
    </tr>
    </table><tr>
      <input type="submit" name="button" id="button" class="btn btn-success" value="UPDATE" />
    </tr>
</form>
{% endblock %}
