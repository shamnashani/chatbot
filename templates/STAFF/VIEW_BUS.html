{% extends 'STAFF/staff_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewbus_post/">
{% csrf_token %}
<h3 align="center">VIEW BUS DETAILS</h3>
  <table width="325" border="1"  class="table table-bordered">
    <tr>
      <th width="200" scope="col"><input type="text"  class="form-control" name="textfield" id="textfield" placeholder="PLACE"  /></th>
      <th width="109" scope="col"><input type="submit" class="btn btn-success" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">BUS NO</th>
      <th scope="col">PLACE</th>
      <th colspan="2" scope="col">ACTION</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.busno }}</td>
      <td>{{ i.place }}</td>
      <td><a href="/myapp/edbus/{{ i.id }}#id">EDIT</a></td>
      <td><a href="/myapp/delbus/{{ i.id }}#id">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
