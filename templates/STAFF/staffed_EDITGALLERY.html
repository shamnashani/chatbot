{% extends 'STAFF/staff_index.html' %}
{% block body %}
<form action="/myapp/s_edgallerypost/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
      <input type="hidden" name="id" value="{{ data.id }}"/>
    <tr>
      <th scope="col" rowspan="2">IMAGE</th>
      <th scope="col"><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required /></th>
    </tr>
      <tr><td><img src="{{ data.image }}" alt="" width="20%" height="20%"/></td></tr>

      <tr>
          <td><input type="submit" name="button" id="button" value="UPDATE"/></td>
      </tr>
  </table>
</form>
{% endblock %}
