{% extends 'STAFF/staff_index.html'%}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/viewsuprt_post/">
{% csrf_token %}
  <table width="360" border="1">
    <tr>
      <th width="110" scope="col">CATEGORY</th>
        <td><input type="text" name="textfield" id="textfield"/> </td>
        <th width="146" scope="col"><input type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <th scope="col">S/NO</th>
      <th scope="col">CATEGORY</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{i.category}}</td>
        {% endfor %}
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
