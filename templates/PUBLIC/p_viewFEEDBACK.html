{% extends 'PUBLIC/public_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/p_vfeedback_post/">
{% csrf_token %}
<h3 align="center">VIEW FEEDBACK</h3>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">FEEDBACK</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.feedback }}</td>
      {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
