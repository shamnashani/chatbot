{% extends 'PUBLIC/public_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/p_viewgallerypost/">
{% csrf_token %}
  <table  class="pull-left">
    <tr>
      <th scope="col">FROM DATE</th>
      <th scope="col"><input type="date" name="textfield" id="textfield" class="form-control" /></th>
      <th scope="col">TO DATE</th>
      <th scope="col"><input type="date" name="textfield2" id="textfield2" class="form-control" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success" /></th>
    </tr>
  </table>
<br>
<br>
  <table border="1" class="table table-bordered">

    <tr>
      <th width="62" scope="col">S/NO</th>
      <th width="162" scope="col">DATE</th>
      <th width="225" scope="col">PHOTO</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.date }}</td>
          <td><img src="{{i.image}}" height="100" width="100"/></td>
{#    <td width="44"><a href="/myapp/s_edgallery/{{ i.id }}">EDIT</a></td>#}
{#      <td width="81"><a href="/myapp/s_dltgallery/{{ i.id }}">DELETE</a></td>#}
          </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
