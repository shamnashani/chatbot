{% extends 'PUBLIC/public_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/p_viewsupportpost/">
{% csrf_token %}
  <table class="pull-left">
    <tr>
        <td><input type="text" class="form-control" name="textfield" id="textfield" placeholder="CATEGORY"  pattern="[A-Z a-z]*" required /> </td>
        <th width="146" scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success"/></th>
    </tr>
  </table>
<br>
<br>
  <table width="200" border="1"  class="table table-bordered">
    <tr>
      <th scope="col">S/NO</th>
      <th scope="col">CATEGORY</th>
{#        <th scope="col">DESCRIPTION</th>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.category }}</td>
{#          <td>{{ i.discription }}</td>#}
{#      <td><a href="/myapp/edsuprt/{{ i.id }}">EDIT</a></td>#}
{#      <td><a href="/myapp/delsupport/{{ i.id }}">DELETE</a></td>#}
        {% endfor %}
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
</html>
